<!DOCTYPE html>
<html lang="en">
<head>
  <title>News</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Remove the navbar's default margin-bottom and rounded borders */ 
      .navbar {
        margin-bottom: 0;
        border-radius: 0;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark text-light py-4">
  <h1>Daily News</h1>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto"> </ul>
    <form class="form-inline my-2 my-lg-0">

      <input class="form-control mr-sm-2" type="search" placeholder="Search.." aria-label="Search" name="search" onkeyup="input(event)">
      <button class="btn btn-outline-success my-2 my-sm-0" onclick="searchHandler(event)">Search</button>
      <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
    </form>
  </div>
</nav>
<div class="jumbotron text-center bg-warning">
  <div class="text-dark">
    <h1>Daily News</h1>      
  </div>
</div>
<div class="container mt-4">
  <div class="col-md-12 mb-4">
      <div class="row">
          <div class="col-md-3" id="countrySelect">


          </div>
          <div class="col-md-3" id="categorySelect">

          </div>
          <div class="col-md-3">
              <button class="btn btn-outline-info" onclick="search()">Search</button>
          </div>

      </div>
  </div>
</div>
<div class="container bg-info pb-5">
  <div class="row row-cols-1 mt-5 row-cols-md-3 g-4 pb5" id="newsReference">
  </div>
</div>
    <script src="script.js"></script>
</body>
</html>
