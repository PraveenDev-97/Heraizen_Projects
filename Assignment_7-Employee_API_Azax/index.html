<!DOCTYPE html>
<html lang="en">
<head>
  <title>News</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Remove the navbar's default margin-bottom and rounded borders */ 
      .navbar {
        margin-bottom: 0;
        border-radius: 0;
      }

      a:not([href]):not([class]) {
        color: red;
        text-decoration: none;
      }
    
      
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark text-light py-4">
  <h1>Employee Data</h1>

  </div>
</nav>
<div class="jumbotron text-center bg-warning">
  <div class="text-dark">
    <h1>Employee</h1>      
  </div>
</div>

<div class="jumbotron bg-info ">
  <div class="row  pb5">
      <div class="col-md p-3 "  onsubmit="event.preventDefault(); setEmp();">
        <div class="container">
        <form id="empform">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" placeholder="Enter Salary">
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        </div>
        </div>

        
        <div class="col-md p-3 border bg-light">
            <div class="col bg-dark shadow p-3 mb-5 bg-white rounded"> 
              <div class="container d-flex align-items-center justify-content-center bg-dark">
                <h1 class="text-white">Employee Table</h1> 
              </div>
            </div>
            
              <table class="table table-dark table-hover table-bordered" id="emptable">
                <thead class="thread-light">
                  <tr>
                    <th scope="col">Emp Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="data">
                 
                </tbody>
              </table>
        
          </div>
        </div>
          
  </div>
</div>
    <script src="script.js"></script>
</body>
</html>
