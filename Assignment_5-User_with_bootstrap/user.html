          <form  onsubmit="addData(event);">

              <label for="uname" class="font-weight-bold text-light">User Name</label>

              <label for="phone_no" class="font-weight-bold text-light">Phone No</label>
              <input type="text" id="phnum" name="phnum" class="form-control" pattern="[6789][0-9]{9}" placeholder="Your Phone no.." maxlength="10" required>
            </div>

      
            <div class="form-group">     
              <label for="email" class="font-weight-bold text-light">Email</label>
              <input type="text" id="email" name="email" class="form-control" pattern=".+@gmail\.com" placeholder="Your Email.." required>
            </div>

      
            <div class="form-group">
              <input type="hidden" id="id" />
              <input type="submit" value="Submit" class="btn btn-primary"/>
              <input type="reset" value="Clear" class="btn btn-primary"/>
            </div>

          </form>
